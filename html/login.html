<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UserPage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css" />
</head>

<body>

    <div class="wrapper">
        <div class="modal hide" id="modal">
            <div class="modal__content" id="modalContent">

            </div>
        </div>
        <header class=" header ">
            <h1 class="header__logo ">MEAL PLAN</h1>
            <ul class="nav ">
                <li>
                    <a href="logout.html ">
                        <i class="material-icons nav__list ">logout</i>
                    </a>
                </li>
            </ul>
        </header>
        <main class="userInterface">

            <div class="userInterface__tableContent">
                <div class="userInterface__form ">
                    <i class="material-icons userInterface__form__icon" id="addMealPlanIcon">add</i>
                    <i class="material-icons userInterface__form__icon" id="generateRandomMealIcon">refresh</i>
                </div>
                <div class="tabs">
                    <div class="tab">Meal Plans</div>
                    <div class="tab">Random Meals</div>

                </div>
                <table class="userInterface__tableContent__table">
                    <thead>
                        <tr class="userInterface__tableContent__table__headings">
                            <th>PLAN_ID</th>
                            <th>CALORIES</th>
                            <th>PROTEINS</th>
                            <th>FATS</th>
                            <th>CARBOHYDRATES</th>
                            <th>SHOW MEALS</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
                <nav class="table_nav">
                    <button id="firstRecordsButton" class="nav__buttons"><i class="material-icons table_nav__icons"id="firstRecordsIcon">keyboard_double_arrow_left</i></button>
                    <button id="previousRecordsButton" class="nav__buttons"><i class="material-icons table_nav__icons" id="previousRecordsIcon">navigate_before</i></button>
                    <button id="nextRecordsButton" class="nav__buttons"><i class="material-icons table_nav__icons" id="nexRecordsIcon">navigate_next</i></button>
                    <button id="lastRecordsButton" class="nav__buttons"><i class="material-icons table_nav__icons" id="lastRecordsIcon">keyboard_double_arrow_right</i></button>
                </nav>
            </div>

        </main>
    </div>

    <script src="../js/afterLogin.js" type="module"></script>
