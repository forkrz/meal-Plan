<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UserPage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css" />
</head>

<body>

    <div class="wrapper">
        <div class="modal hide" id="modal">
            <div class="modal__content">
                <header class="modal__header">
                    <button class="material-icons modal__header__button" id="closeButton">close</button>
                    <span class="modal__content__span">Preferences:</span>
                </header>
                <label for="typesOfDiet" class="modal__content__typesOfDiet">Choose a type of Diet:</label>
                <select name="typesOfDiets" class="modal__content__typesOfDiet__select" id="typeOfDietSelect">
                    <option value="Gluten Free">Gluten Free</option>
                    <option value="Ketogenic">Ketogenic</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Lacto-Vegetarian">Lacto-Vegetarian</option>
                    <option value="Ovo-Vegetarian">Ovo-Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Pescetarian">Pescetarian</option>
                    <option value="Primal">Primal</option>
                    <option value="Low FODMAP">Low FODMAP</option>
                    <option value="Whole30">Whole30</option>
                </select>
                <label for="typesOfDiet" class="modal__content__typesOfDiet">Plan for day/week:</label>
                <select name="mealPlanPeriod" class="modal__content__typesOfDiet__select" id="planLength">
                    <option value="day">Day</option>
                    <option value="week">Week</option>
                </select>
                <label for="calories" class="modal__content__typesOfDiet">Calories:</label>
                <input type="number" oninput="validity.valid||(value='');" name="calories" class="modal__content__typesOfDiet__input" id="calories">
                <span class="form_errorInfo hide" id="CaloriesErrorInfo">This field cannont be empty or equal to 0</span>
                <button class="form__button form__button--modal" id="generateMealPlanbutton">generate</button>
            </div>
        </div>
        <header class=" header ">
            <h1 class="header__logo ">MEAL PLAN</h1>
            <ul class="nav ">
                <li>
                    <a href="logout.html ">
                        <i class="material-icons nav__list ">logout</i>
                    </a>
                </li>
            </ul>
        </header>
        <main class="userInterface">

            <div class="userInterface__tableContent">
                <div class="userInterface__form ">
                    <i class="material-icons userInterface__form__icon" id="addMealPlanIcon">add</i>
                    <i class="material-icons userInterface__form__icon">refresh</i>
                </div>
                <table class="userInterface__tableContent__table">
                    <thead>
                        <tr class="userInterface__tableContent__table__headings">
                            <th>NAME OF RECPIE</th>
                            <th>PREPARATION TIME</th>
                            <th>SERVINGS</th>
                            <th>MORE INFO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>x</td>
                            <td>y</td>
                            <td>z</td>
                            <td>t</td>
                        </tr>
                        <tr>
                            <td>x</td>
                            <td>y</td>
                            <td>z</td>
                            <td>t</td>
                        </tr>
                        <tr>
                            <td>x</td>
                            <td>y</td>
                            <td>z</td>
                            <td>t</td>
                        </tr>
                        <tr>
                            <td>x</td>
                            <td>y</td>
                            <td>z</td>
                            <td>t</td>
                        </tr>
                        <tr>
                            <td>x</td>
                            <td>y</td>
                            <td>z</td>
                            <td>t</td>
                        </tr>
                    </tbody>
                </table>
                <div class="table_nav">
                    <i class="material-icons table_nav__icons">keyboard_double_arrow_left</i>
                    <i class="material-icons table_nav__icons">navigate_before</i>
                    <i class="material-icons table_nav__icons">navigate_next</i>
                    <i class="material-icons table_nav__icons">keyboard_double_arrow_right</i>
                </div>
            </div>

        </main>
    </div>

    <script src="../js/afterLogin.js" type="module"></script>
