<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UserPage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css" />
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <h1 class="header__logo">MEAL PLAN</h1>
            <ul class="nav">
                <li>
                    <a href="logout.html">
                        <i class="material-icons nav__list">logout</i>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="material-icons nav__list">settings</i>
                    </a>
                </li>
            </ul>
        </header>
        <main>
            <form class="preferences">
                <span class="preferences__span">Preferences:</span>
                <label for="typesOfDiet" class="preferences__typesOfDiet">Choose a type of Diet:</label>
                <select name="typesOfDiets" class="preferences__typesOfDiet__select">
                    <option value="Gluten Free">Gluten Free</option>
                    <option value="Ketogenic">Ketogenic</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Lacto-Vegetarian">Lacto-Vegetarian</option>
                    <option value="Ovo-Vegetarian">Ovo-Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Pescetarian">Pescetarian</option>
                    <option value="Primal">Primal</option>
                    <option value="Low FODMAP">Low FODMAP</option>
                    <option value="Whole30">Whole30</option>
                  </select>

            </form>
        </main>
    </div>
