<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css" />
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <h1 class="header__logo">MEAL PLAN</h1>
        </header>
        <main>
            <form class="form">
                <label for="login" class="form__label">Login:</label>
                <input type="text" id="login" name="login" class="form__input">
                <span class="form_errorInfo hide" id="loginErrorInfo">Login must have legth between 6 and 256 characters.</span>
                <label for="password" class="form__label">Password:</label>
                <input type="password" id="password" name="password" class="form__input">
                <span class="form_errorInfo hide" id="passwordErrorInfo"></span>
                <button class="form__button" id="button">login</button>
            </form>
        </main>
        <div class="backgroundImg">
        </div>
    </div>

</body>
<script src="/js/login.js" type="module"></script>

</html>
